steps:

- id: 'Exec unit tests'
  name: 'golang:alpine'
  args: ['go', './go/test']

- id: 'Build project'
  name: 'go'
  args: ['go', 'build', './go/app.go']

- id: 'Build image'
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/fullcycle-k8s-go', '.']

images: ['gcr.io/$PROJECT_ID/fullcycle-k8s-go']